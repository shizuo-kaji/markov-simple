<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マルコフ連鎖シミュレーター - ハンバーガーショップのシェア争い</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>マルコフ連鎖シミュレーター</h1>
        <p>ハンバーガーショップのシェア争いをマルコフ連鎖でシミュレーションしよう！</p>

        <div class="section">
            <h2>1. ショップ数と現在のシェアの設定</h2>
            <div class="input-group">
                <label for="numShops">ショップ数 (2〜5):</label>
                <input type="number" id="numShops" value="3" min="2" max="5">
            </div>
            <div id="currentShareSettings">
                <!-- 現在のシェア設定はJavaScriptで動的に生成 -->
            </div>
        </div>

        <div class="section">
            <h2>2. 推移確率の設定</h2>
            <p>来月、現在のショップの顧客がどのショップに移るかの確率を設定します。合計が100%になるように調整してください。</p>
            <div id="transitionMatrixSettings">
                <!-- 推移確率行列はJavaScriptで動的に生成 -->
            </div>
        </div>

        <div class="section">
            <h2>3. シミュレーション</h2>
            <button id="nextMonth">1ヶ月進める</button>
            <button id="resetSimulation">リセット</button>
            <p>現在の月: <span id="currentMonth">0</span></p>
            <p>現在のシェア:</p>
            <div id="currentShares">
                <!-- 現在のシェアはJavaScriptで動的に表示 -->
            </div>
            <canvas id="shareChart"></canvas>
        </div>

        <div class="section">
            <h2>4. 状態遷移ダイアグラム</h2>
            <div class="diagram-controls">
                <button id="nextMonthDiagram">1ヶ月進める</button>
                <button id="resetSimulationDiagram">リセット</button>
                <button id="advanceFiveYears">5年進める</button>
            </div>
            <div id="transitionDiagram">
                <!-- ダイアグラムはJavaScriptで動的に生成 -->
            </div>
        </div>

        <div class="section">
            <h2>5. 連立漸化式</h2>
            <div id="recurrenceRelations">
                <!-- 連立漸化式はJavaScriptで動的に生成 -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
